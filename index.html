<!doctype html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>CSS Starter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="heading">
        <svg class="logo">
            <use xlink:href="images/logo.svg#icon"></use>
        </svg>
        <h1>CSS Starter</h1>
    </div>
    <div class="menu-toggle" data-menu-toggle>
        <svg class="open">
            <use xlink:href="images/menu.svg#icon"></use>
        </svg>
        <svg class="close">
            <use xlink:href="images/close.svg#icon"></use>
        </svg>
    </div>
    <div>
        test@example.com
        <a href="#">
            <svg>
                <use xlink:href="images/log-out.svg#icon"></use>
            </svg>
        </a>
    </div>
</header>
<nav data-menu>
    <h2>Widgets</h2>
    <a href="#">
        <svg>
            <use xlink:href="images/grid.svg#icon"></use>
        </svg>
        Dashboard
    </a>
    <a href="#">
        <svg>
            <use xlink:href="images/heart.svg#icon"></use>
        </svg>
        Favorites
    </a>
    <a href="#">
        <svg>
            <use xlink:href="images/plus.svg#icon"></use>
        </svg>
        Add
    </a>

    <h2>Profile</h2>
    <a href="#">
        <svg>
            <use xlink:href="images/account.svg#icon"></use>
        </svg>
        Account
    </a>
    <a href="#">
        <svg>
            <use xlink:href="images/settings.svg#icon"></use>
        </svg>
        Settings
    </a>
</nav>
<main></main>
<script>
    const toggleMenu = () => document.querySelector('body').classList.toggle('menu-open');

    document.querySelectorAll('[data-menu-toggle]').forEach(element => {
        element.addEventListener('click', toggleMenu);
    });
</script>
</body>
</html>
